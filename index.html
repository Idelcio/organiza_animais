<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recintos do Zoológico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recintos do Zoológico</h1>
        <!-- Exibe os recintos e os animais existentes -->
        <div id="recintosList"></div>

        <h2>Adicionar Novo Animal</h2>
        <form id="animalForm">
            <label for="animal">Nome do Animal:</label>
            <input type="text" id="animal" name="animal" required>
            <br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>
            <br>
            <button type="submit">Verificar Recintos</button>
        </form>

        <!-- Resultado da adição do animal -->
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
